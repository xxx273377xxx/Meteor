<body>
  <div class="container">
    <header>
      <h1>Списка,чего надо ({{incompleteCount}})</h1>
 
      <label class="hide-completed">
        <input type="checkbox" />
        Скрыть готовые
      </label>
  
      {{> loginButtons}}
 
      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Новая,чего надо" />
		  <input type="text" name="desc" placeholder="Пiдробно" />
          <input type="date" name="date" />
		  <input  type="submit" value="Добавить,его надо">
        </form>
      {{/if}}
    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
